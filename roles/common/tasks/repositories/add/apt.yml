# code: language=ansible
---

- name: "Common | Repositories | Add | Apt | GPG Keys [Keyserver]"
  ansible.builtin.apt_key:
    keyserver: "keyserver.ubuntu.com"
    id: "{{ item }}"
    state: present
  with_items: "{{ _common_repositories_add_ | local.sys.config_sub_keys(key='gpg', flatten=True) }}"
  when:
    - not item is url
  become: true
  tags:
    - common
    - common-repositories
    - common-repositories-gpg

- name: "Common | Repositories | Add | Apt | GPG Keys [HTTP]"
  ansible.builtin.apt_key:
    url: "{{ item }}"
    state: present
  with_items: "{{ _common_repositories_add_ | local.sys.config_sub_keys(key='gpg', flatten=True) }}"
  when:
    - item is url
  become: true
  tags:
    - common
    - common-repositories
    - common-repositories-gpg

- name: "Common | Repositories | Apt | Add repository"
  ansible.builtin.template:
    src: "repositories/apt.list.j2"
    dest: "/etc/apt/sources.list.d/{{ item.key }}.list"
    owner: "root"
    group: "root"
    mode: "0644"
    backup: false
  with_dict: "{{ _common_repositories_add_ }}"
  notify:
    - Update apt cache
  become: true
  tags:
    - common
    - common-repositories
    - common-repositories-add
